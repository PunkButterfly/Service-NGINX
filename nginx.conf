user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    server {
        listen 80;
        server_name 127.0.0.1;

        location / {
            proxy_pass http://127.0.0.1:8501;
        }
    }
}